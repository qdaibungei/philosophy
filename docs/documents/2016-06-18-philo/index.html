    戸田山和久『科学哲学の冒険』<br>
    2016/6/18
</p>

<p>記念すべき第一回文藝部哲学会の課題本は『科学哲学の冒険』だった。仮にも文芸サークルなのに、なぜか文学とあまり関係なさそうな科学哲学の入門書<sup class="footnote-ref" id="fnref:1"><a href="#fn:1">1</a></sup>。</p>

<hr />
