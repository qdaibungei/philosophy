<h1 id="de-dicto様相とde-re様相">de dicto様相とde re様相</h1>

<ul>
<li>□(Fa)のように、文全体に様相がかかっている場合がde dicto様相（言表様相）。</li>
<li>(□F)aのように、個体aに対して□Fという様相がかかっている場合がde re様相（事物様相）。</li>
</ul>

<p>量化表現と併せて考えると理解しやすい。□(∃xFx)だとde dicto様相、∃x(□Fx)だとde re様相。</p>
