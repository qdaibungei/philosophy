<h1 id="言語行為の分類">言語行為の分類</h1>

<h2 id="発語内行為-illocutionary-act">発語内行為（illocutionary act）</h2>

<p>挨拶する、命名する、約束する、など、「何かを言うことによって何かを行なうこと」を発語内行為と言う。</p>

<h2 id="発話媒介行為-perlocutionary-act">発話媒介行為（perlocutionary act）</h2>

<p>発語内行為の結果として達成される行為。「論ずることによって他人を説得する」「警告を与えることによって怖がらせる」「言葉をかけて励ます」など。</p>
