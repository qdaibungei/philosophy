    2017/8/27
</p>
<p>野矢茂樹の集中講義に向けて、「野矢茂樹迎撃作戦」を敢行した。読んだ本は、野矢茂樹『ウィトゲンシュタイン『論理哲学論考』を読む』である。筆の運びは滑らかであり、かなり読みやすい本ではあるが、内容は濃い。</p>

<p>今回は、野矢茂樹への質問事項を多少まとめられたらという目的であったので、哲学的な思想の進展は見られなかった。</p>
